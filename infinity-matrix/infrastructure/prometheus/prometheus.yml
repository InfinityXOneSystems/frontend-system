global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'infinity-matrix'
    environment: 'production'

scrape_configs:
  - job_name: 'mcp-server'
    static_configs:
      - targets: ['mcp-server:3000']
        labels:
          service: 'mcp-server'
    
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []
