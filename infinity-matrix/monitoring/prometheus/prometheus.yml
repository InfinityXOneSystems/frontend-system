global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'infinity-matrix'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  - job_name: 'vision-cortex'
    static_configs:
      - targets: ['vision-cortex:8000']
    metrics_path: '/metrics'
  
  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "alerts.yml"
