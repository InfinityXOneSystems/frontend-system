# Example configuration file for Infinity Matrix

database:
  type: postgresql
  host: localhost
  port: 5432
  database: infinity_matrix
  username: postgres
  password: ""
  pool_size: 10

redis:
  host: localhost
  port: 6379
  db: 0
  password: null

celery:
  broker_url: redis://localhost:6379/0
  result_backend: redis://localhost:6379/0
  task_serializer: json
  result_serializer: json
  accept_content:
    - json
  timezone: UTC
  enable_utc: true

crawler:
  user_agent: "InfinityMatrix/1.0 (+https://github.com/InfinityXOneSystems/infinity-matrix)"
  max_concurrent_requests: 10
  download_delay: 1.0
  respect_robots_txt: true
  max_retries: 3
  retry_delay: 5
  timeout: 30

llm:
  default_provider: openai
  providers:
    openai:
      api_key: ${OPENAI_API_KEY}
      model: gpt-4o-mini
      temperature: 0.7
      max_tokens: 2000
    
    anthropic:
      api_key: ${ANTHROPIC_API_KEY}
      model: claude-3-sonnet-20240229
      temperature: 0.7
      max_tokens: 2000
    
    vertex_ai:
      credentials_path: ${GOOGLE_APPLICATION_CREDENTIALS}
      project_id: ${GCP_PROJECT_ID}
      location: us-central1
      model: gemini-pro
    
    ollama:
      base_url: http://localhost:11434
      model: llama2
      temperature: 0.7

storage:
  base_path: data
  raw_data_path: data/raw
  normalized_data_path: data/normalized
  analyzed_data_path: data/analyzed
